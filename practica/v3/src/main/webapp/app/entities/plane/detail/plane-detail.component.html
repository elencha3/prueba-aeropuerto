<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="plane">
      <h2 data-cy="planeDetailsHeading"><span>Plane</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ plane.id }}</span>
        </dd>
        <dt><span>Plate</span></dt>
        <dd>
          <span>{{ plane.plate }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ plane.type }}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
          <span>{{ plane.age }}</span>
        </dd>
        <dt><span>Serial Number</span></dt>
        <dd>
          <span>{{ plane.serialNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/plane', plane.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
